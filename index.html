<html>
<head>
    <title>Titan Lords Free Fire Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d; /* Darker background for a gaming feel */
            color: #e0e0e0; /* Lighter text color for contrast */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a; /* Slightly lighter header */
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e74c3c; /* Red border for emphasis */
        }
        header h1 {
            margin: 0;
            font-size: 3em; /* Increased font size for header */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for depth */
        }
        nav {
            background-color: #222; /* Darker nav background */
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #e74c3c; /* Red color for links */
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.5em; /* Larger font size for links */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        nav a:hover {
            color: #fff; /* Change color on hover */
        }
        .container {
            padding: 30px; /* Increased padding for better spacing */
        }
        .game-mode {
            background-color: #333; /* Darker background for game modes */
            margin-bottom: 30px; /* Increased margin for separation */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .game-mode h2 {
            margin-top: 0;
            color: #e74c3c; /* Red color for headings */
            text-align: center; /* Center align headings */
        }
        .game-mode p {
            margin: 5px 0;
            text-align: center; /* Center align paragraphs */
        }
        .game-mode .join-btn {
            background-color: #e74c3c; /* Red button */
            color: #fff;
            padding: 12px 25px; /* Increased padding for button */
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .game-mode .join-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Titan Lords</h1>
    </header>
    <nav>
        <a href="stats.html" onclick="navigateToPage(event)">Player Stats</a>
        <a href="result.html" onclick="navigateToPage(event)">Match Result</a>
        <a href="upcoming.html" onclick="navigateToPage(event)">Upcoming Matches</a>
    </nav>
    <script>
        function navigateToPage(event) {
            event.preventDefault();
            const targetPage = event.target.getAttribute('href');
            window.location.href = targetPage;
        }
    </script>
    <div class="container">
        <div id="br-solo" class="game-mode">
            <h2>BR Solo</h2>
            <p>Match Timing: 10:00 AM</p>
            <a href="https://whatsapp.com/channel/0029VayfjKALI8YPrEbZWn17" class="join-btn">Join</a>
        </div>
        <div id="br-team" class="game-mode">
            <h2>BR Team</h2>
            <p>Match Timing: 12:00 PM</p>
            <a href="https://whatsapp.com/channel/0029VayfjKALI8YPrEbZWn17" class="join-btn">Join</a>
        </div>
        <div id="cs-customs" class="game-mode">
            <h2>CS Customs</h2>
            <p>Match Timing: 2:00 PM</p>
            <a href="https://whatsapp.com/channel/0029VayfjKALI8YPrEbZWn17" class="join-btn">Join</a>
        </div>
        <div id="lonewolf" class="game-mode">
            <h2>Lonewolf</h2>
            <p>Match Timing: 4:00 PM</p>
            <a href="https://whatsapp.com/channel/0029VayfjKALI8YPrEbZWn17" class="join-btn">Join</a>
        </div>
    </div>
</body>
</html>
