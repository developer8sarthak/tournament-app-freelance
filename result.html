<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0d0d0d;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .header {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
        border-bottom: 3px solid #e74c3c;
        font-size: 2em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .container {
        flex: 1;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        width: 90%;
    }
    .title {
        font-size: 1.8em;
        text-align: center;
        margin-bottom: 20px;
        color: #e74c3c;
    }
    .result {
        background-color: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
        border: 1px solid #333;
    }
    .result:hover {
        background-color: #252525;
        transform: translateY(-2px);
    }
    .dropdown {
        background-color: #222;
        margin-top: 10px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
        display: none;
    }
    .options {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin: 20px 0;
        padding: 0 15px;
    }
    .option {
        background-color: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        min-width: 120px;
        text-align: center;
        transition: transform 0.2s, background-color 0.3s;
        border: 1px solid #333;
        color: white;
        text-decoration: none;
    }
    .option:hover {
        background-color: #252525;
        transform: translateY(-2px);
    }
    .footer {
        background-color: #1a1a1a;
        color: #e0e0e0;
        text-align: center;
        padding: 15px;
        border-top: 3px solid #e74c3c;
    }
    .contact-link-footer {
        color: #e74c3c;
        text-decoration: none;
        transition: color 0.3s;
    }
    .contact-link-footer:hover {
        color: #ff6b6b;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .header {
            font-size: 1.5em;
            padding: 15px;
        }
        .container {
            padding: 15px;
            width: 95%;
        }
        .title {
            font-size: 1.5em;
        }
        .options {
            flex-direction: column;
        }
        .option {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .header {
            font-size: 1.2em;
            padding: 10px;
        }
        .result {
            padding: 10px;
        }
    }
</style>
